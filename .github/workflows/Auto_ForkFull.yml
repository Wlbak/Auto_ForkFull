name: Auto_ForkFull
on:
  schedule:
    - cron: '27 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-auto-forkfull
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync qitoqito-kedaya
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/qitoqito/kedaya.git"
          source_branch: "main"
          destination_branch: "kedaya"
          github_token: ${{ secrets.PAT }}

      - name: sync walle1798-WALL.E
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/walle1798/WALL.E.git"
          source_branch: "master"
          destination_branch: "WALL.E"
          github_token: ${{ secrets.PAT }}

      - name: sync rpgrpg-qlfreenom
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/rpgrpg/freenom-qinglong.git"
          source_branch: "main"
          destination_branch: "ql_freenom"
          github_token: ${{ secrets.PAT }}

      - name: sync msechen-jdv5
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/msechen/jdv5.git"
          source_branch: "main"
          destination_branch: "jdv5"
          github_token: ${{ secrets.PAT }}

      - name: sync msechen-jdrain
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/msechen/jdrain.git"
          source_branch: "main"
          destination_branch: "jdrain"
          github_token: ${{ secrets.PAT }}
          
      - name: sync alist-org-alist
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/alist-org/alist.git"
          source_branch: "main"
          destination_branch: "alist"
          github_token: ${{ secrets.PAT }}
          
      - name: sync vaxilu-x-ui
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/vaxilu/x-ui.git"
          source_branch: "main"
          destination_branch: "x-ui"
          github_token: ${{ secrets.PAT }}
          
      - name: sync luolongfei-freenom
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/luolongfei/freenom.git"
          source_branch: "main"
          destination_branch: "freenom"
          github_token: ${{ secrets.PAT }}
        
      - name: sync BookerLiu-GeekDesk
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/BookerLiu/GeekDesk.git"
          source_branch: "master"
          destination_branch: "GeekDesk"
          github_token: ${{ secrets.PAT }}
